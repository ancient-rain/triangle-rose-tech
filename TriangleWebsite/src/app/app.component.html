<md-sidenav-container>
  <md-sidenav #sidenav>
    <md-toolbar color="primary">
      <img class="menuLogo" src='/assets/logo.png'><img>
    </md-toolbar>
    <md-nav-list>
      <a md-list-item (click)="sidenav.toggle()" [routerLink]="['/']">Profile</a>
      <a md-list-item (click)="sidenav.toggle()" [routerLink]="['/calendar']">Calendar</a>
      <a md-list-item (click)="sidenav.toggle()" [routerLink]="['/laundry']">Laundry</a>
      <a md-list-item (click)="sidenav.toggle()" [routerLink]="['/lateplate']">Late Plate Board</a>
      <a md-list-item (click)="sidenav.toggle()" [routerLink]="['/racktag']">Rack Tag Board</a>
      <hr>
      <a md-list-item (click)="sidenav.toggle();authService.signOut();">Sign out</a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
        <img class="menuLogo" src='/assets/logo.png'><img>
    <button md-icon-button *ngIf="authService.isSignedInStream | async" (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>
    <h2 *ngIf="!(authService.isSignedInStream | async)">Triangle Rose-Tech</h2>
  </md-toolbar>
  <router-outlet></router-outlet>
</md-sidenav-container>
