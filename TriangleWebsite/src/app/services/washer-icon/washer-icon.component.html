<div class="latePlateIcon" fxLayout="column" fxLayoutAlign="center center">
  <h2>{{ washer.user }}</h2>
  <img (click)="remove()" *ngIf="washer.isUsed;else showAdd" [src]="washer.imageUrl" alt="Washer Photo" md-card-image>
  <ng-template #showAdd>
    <button (click)="add()" md-fab color="primary">
      <md-icon>add</md-icon>
    </button>
  </ng-template>
</div>
