<div class="latePlateIcon" fxLayout="column" fxLayoutAlign="center center">
  <h2>{{ dryer.user }}</h2>
  <img (click)="remove()" *ngIf="dryer.isUsed;else showAdd" [src]="dryer.imageUrl" alt="Dryer Photo" md-card-image>
  <ng-template #showAdd>
    <button color="primary" (click)="add()" md-fab color="primary">
      <md-icon>add</md-icon>
    </button>
  </ng-template>
</div>
